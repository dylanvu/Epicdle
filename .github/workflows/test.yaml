name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 3) Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4) Run Jest tests
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          CRON_SECRET: dummy-secret
